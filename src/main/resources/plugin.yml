name: learnpl
version: '${project.version}'
main: me.luckdeh.learnpl.Learnpl
api-version: '1.20'
commands:
  hat:
    description: Hat
    permission: c.hat
  tpo:
    description: tps you to player
    permission: c.tpo
  sun:
    description: Sets the weather to sunny!
    permission: c.sun
  gui:
    description: Shows a test gui
  menu:
    description: Shows a test gui
  setmessage:
    description: changes the join message
    permission: c.joinmessage
  enderchest:
    description: Opens your enderchest
    permission: c.ec
    aliases:
      - ec
  invsee:
    description: Invsee
    permission: c.invsee
  discord:
    description: Gives the link to the discord server
  demoscreen:
    description: Shows demoscreen
    permission: c.demo
  rules:
    description: Shows a list of rules in the server.
    aliases:
      - r
  clearlag:
    description: Removes all ground items.
    permission: c.clearlag
    aliases:
      - cl
      - lagstop
      - stoplag
      - lag
      - clag
      - lagclear
  spawn:
    description: spawns u at the spawnpoint
    aliases:
      - s
  setspawn:
    description: set the server spawnpoint
    permission: c.setspawn
  vanish:
    description: Does not show you online
    permission: c.vanish
  fart:
    description: Fart
    permission: learn.fart
  heal:
    description: Heals u to full health
    usage: /<command>
    permission: c.heal
  repeat:
    description: Repeats stuff back to you
  gmsp:
    description: Sets ur gamemode to Spectator
    permission: c.gamemode
    usage: /<command>
    aliases:
      - spectator
  gma:
    description: Sets ur gamemode to Adventure
    permission: c.gamemode
    usage: /<command>
    aliases:
      - Adventure
  gms:
    description: Sets ur gamemode to Survival
    permission: c.gamemode
    usage: /<command>
    aliases:
      - survival
  gmc:
    description: Sets ur gamemode to Creative
    permission: c.gamemode
    usage: /<command>
    aliases:
      - creative
  pray:
    description: Did u pray today
    usage: /<command>
  fly:
    description: Makes u fly :o
    usage: /<command>
    permission: c.fly
    aliases:
  crnlm:
    description:  hamburger
    aliases:
      - hamburger
  die:
    description: An easy way to kill yourself.:)
    usage: /<command>
  god:
    description: Become a god :o
    usage: /<command>
    permission: c.god
    aliases:

  feed:
    description: Gives full hunger
    usage: /<command>
    permission: c.feed
    aliases:
      - food
      - hungerfill
  test:
    description: this is a test
    permission: learn.test
permissions:
  learn.test:
    description: Allows to run the /test command :O
    default: op
    children:
